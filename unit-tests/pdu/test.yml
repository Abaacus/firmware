board_cfg:
  src_dirs:
    - "../../pdu/Src/"
    - "../../Gen/pdu/Src/"
  include_dirs:
    - "../../Gen/pdu/Inc/"
    - "../../Gen/pdu/Src/"
    - "../../pdu/Inc/"
    - "../../pdu/Src/"
    - "./MockIncludes/"
  unit_tests_paths:
    - "./"
  compiler_flags:
    defines:
      prefix: "-D"
      items:
        - "STM32F767xx"
        - "BOARD_NAME=pdu"
        - "BOARD_TYPE_F7=1"
        - "BOARD_ID=ID_PDU"
        - "BOARD_VERSION=1"
        - "USE_HAL_DRIVER"
        - "BOARD_TYPE=F7"
