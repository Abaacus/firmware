image: addis0n/arm-none-eabi-gcc-plus-python:wfe2022

pipelines:
  pull-requests:
    '**':
      - step:
          name: 'Build all firmware code'
          script:
            - pip install -r common/requirements.txt
            - make all
          artifacts:
            - Gen/**

      - parallel: #Run the linter - download raw output to see all logs
          - step:
              name: 'Getting output from linter'
              script:
                - echo "You can download the linter's output log by downloading the raw output from the pipeline"
                - cppcheck --version
          - step:
              name: 'Lint common'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I common/Inc common/Src 
          - step:
              name: 'Lint BMU'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I bmu/Inc bmu/Src 
          - step:
              name: 'Lint PDU'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I pdu/Inc pdu/Src 
          - step:
              name: 'Lint DCU'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I dcu/Inc dcu/Src 
          - step:
              name: 'Lint VCU'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I vcu/Inc vcu/Src 
          - step:
              name: 'Lint WSB'
              script:
                - cppcheck --addon=./common/Misra/misra.json --inline-suppr --enable=all  -I wsb/Inc wsb/Src 

