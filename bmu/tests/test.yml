board_cfg:
    src_dirs:
        - '../Src/'
        - '../../Gen/bmu/Src/'
    include_dirs:
        - '../Inc/'
        - '../Src/'
        - '../../Gen/bmu/Inc/'
        - '../../Gen/bmu/Src/'
        - 'MockIncludes/'
        - 'MockSource/'
    unit_tests_paths:
        - './'
    compiler_flags:
        defines:
            prefix: '-D'
            items:
                - "STM32F767xx"
                - "BOARD_NAME=bmu"
                - "BOARD_ID=ID_BMU"
                - "BOARD_VERSION=2"
                - "USE_HAL_DRIVER"
                - "BOARD_TYPE=F7"
                - "BOARD_TYPE_F7"
