compiler:
  path: gcc
  source_path:     '../Src/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  options:
    - -c
  includes:
    prefix: '-I'
    items:
      - '../Inc/'
      - '../Src/'
      - '../test-core/CMock/vendor/unity/src'
      - '../test-core/CMock/src'
      - *unit_tests_path
  defines:
    prefix: '-D'
    items:
      - __monitor
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
    - -lm
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
:cmock:
  :plugins: []
  #  :includes:
  :mock_path: ./build/mocks

colour: true
