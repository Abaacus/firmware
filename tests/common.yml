# gcc compiler instead of arm-none-eabi-gcc
# Can't run ARM code on x86
compiler:
  path: gcc 
  src_dirs:
      - '../Src/'
  unit_tests_paths: &unit_tests_paths 
      - 'test/'
      - '../../tests/'
  build_path: &build_path 'build/'
  options:
    - -c
  includes:
    prefix: '-I'
    items:
      - *unit_tests_paths
      - '../Inc/'
      - '../Src/'
      - '../test-core/CMock/vendor/unity/src/'
      - '../test-core/CMock/src/'
  defines:
    prefix: '-D'
    items:
      - __monitor
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc 
  options:
    - -lm
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.out'
    destination: *build_path
:cmock:
  :plugins: []
  #  :includes:
  :mock_path: mocks
  :mock_prefix: 'Mock_'

colour: true
