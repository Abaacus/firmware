# gcc compiler instead of arm-none-eabi-gcc
# Can't run ARM code on x86
compiler:
  path: gcc 
  src_dirs:
      - '../Src/'
  unit_tests_paths: &unit_tests_paths 
      - 'test/'
      - '../../tests/'
  build_path: &build_path './build/'
  options:
    - -c
    - -m32
    - -g
  includes:
    prefix: '-I'
    items:
      - *unit_tests_paths
      - 'build/mocks/'
      - 'test/MockIncludes/'
      - 'test/MockCallbacks/'
      - '../Inc/'
      - '../Src/'
      - '../test-core/CMock/vendor/unity/src/'
      - '../test-core/CMock/src/'
      - '../f0/Inc/'
      - '../f7/Inc/'
      - '../f0/Src/'
      - '../f7/Src/'
  defines:
    prefix: '-D'
    items:
      - __monitor
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc 
  options:
    - -lm
    - -m32
    - -pthread
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.out'
    destination: *build_path
:cmock:
  :plugins: [callback,ignore]
  #:includes:
  :mock_path: './build/mocks'
  :mock_prefix: 'Mock_'

tests:
    prefix: 'test_'
colour: true
