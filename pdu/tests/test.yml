board_cfg:
    src_dirs:
        - '../Src/'
        - '../../Gen/pdu/Src/'
    include_dirs:
        - '../Inc/'
        - '../Src/'
        - '../../Gen/pdu/Src/'
        - '../../Gen/pdu/Inc/'
        - 'MockIncludes/'
    unit_tests_paths:
        - './'
    compiler_flags:
        defines:
            prefix: '-D'
            items:
                - "STM32F767xx"
                - "BOARD_NAME=pdu"
                - "BOARD_ID=ID_PDU"
                - "BOARD_VERSION=2"
                - "USE_HAL_DRIVER"
                - "BOARD_TYPE=F7"
                - "BOARD_TYPE_F7"
